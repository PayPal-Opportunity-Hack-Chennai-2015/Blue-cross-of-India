<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title item-icon-right">{{modal.product.name}}</h1>
       <div class="buttons">
            <button ng-click="hideProduct()" class="button button-clear item-icon-right ion-android-close light cart-icon" style="font-size:25px"> </button> 
        </div>
    </ion-header-bar>


    <ion-content>
      <div class="item item-image">
        <img style="width: 100%;  padding: 30px;" ng-src="{{modal.product.image}}" alt="{{modal.product.name}}">
        
        <div class="item" style="white-space: normal"> 
            <div class="row">
              <div class="col col-70">
                {{modal.product.name}}
                <p style="margin-top:10px">From {{modal.product.manufacturer}}</p>
              </div>
              <div class="col col-30">
                  <h5><i class="fa fa-inr"></i> {{modal.price}}</h5>
              </div>
           </div>
        </div>

        <div class="row ionic">
          <div class="col col-50" style='margin-top:10px'>
            Quantity :
          </div>
          <div class="col col-10">
           
          </div>

          <div class="col col-30" style="margin-top:10px">
            <i ng-click="upQuantity()" class="icon ion-ios-plus-outline padding-right" style="font-size: 25px;"></i>
            <i class="outline padding inline" style="margin-top:0">{{modal.quantity}}</i>
            <i ng-click="downQuantity()"class="icon ion-ios-minus-outline padding-left" style="font-size: 25px;"></i>
          </div>
         
         
        </div>
      </div>

    </ion-content>

    <ion-footer-bar class="bar-assertive">
	
        <h5 class="light" style="text-align:center; width: 100%">
              {{modal.status}}
        </h5>
	
	  </ion-footer-bar>

</ion-modal-view>
