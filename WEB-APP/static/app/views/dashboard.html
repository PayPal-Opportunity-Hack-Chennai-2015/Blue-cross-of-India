<main class="mdl-layout__content mdl-color--grey-100">
  <div class="mdl-grid demo-content">

    <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Recent Complaints</h2>
      </div>

      <!-- Table -->
      <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Ambulance ID</th>
          <th>Image</th>
          <th>Status</th>
          <th>Complaint By</th>
          <th>Date</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="c in complaints">
          <td class="mdl-data-table__cell--non-numeric">{{c._id}}</td>
          <td><img style="width:50px"ng-src="http://192.168.112.97:3000/uploads/{{c.pic}}"></td>
          <td>{{c.complaintStatus}}</td>
          <td>{{c.registerBy}}</td>
          <td>{{c.timeStamp.date}}</td>
          <td>{{c.registerPhone}}</td>
        </tr>
      </tbody>
    </table>
      <!-- /Table -->

      </div>
    </div>
\
  </div>
</main>
